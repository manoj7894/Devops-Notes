apiVersion: v1
kind: ReplicationController
metadata:
  name: my-replication-controller
  namespace: default
spec:
  replicas: 1
  selector:
    app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-container
        image: nginx:latest
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service1
spec:
  selector:
    app: my-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort